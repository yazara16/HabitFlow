    <g transform="translate(486,170)">
      <rect width="220" height="42" rx="10" fill="#111827" stroke="#1f2937"/>
      <circle cx="18" cy="21" r="8" fill="#0b1020" stroke="#334155"/>
      <path d="M14 21l3 3 6-6" stroke="#22c55e" stroke-width="2" fill="none"/>
      <text x="38" y="26" fill="#e2e8f0" font-size="13" font-family="Inter, system-ui">Beber 2L de agua</text>
    </g>

    <g transform="translate(486,222)">
      <rect width="220" height="42" rx="10" fill="#111827" stroke="#1f2937"/>
      <circle cx="18" cy="21" r="8" fill="#0b1020" stroke="#334155"/>
      <text x="38" y="26" fill="#e2e8f0" font-size="13" font-family="Inter, system-ui">Correr 30 minutos</text>
