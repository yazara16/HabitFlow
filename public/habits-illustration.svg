      <!-- 5x7 grid -->
      <g fill="#111827" stroke="#1f2937">
        <!-- rows -->
        <g>
          <rect x="0" y="0" width="44" height="36" rx="6"/>
          <rect x="52" y="0" width="44" height="36" rx="6"/>
          <rect x="104" y="0" width="44" height="36" rx="6"/>
          <rect x="156" y="0" width="44" height="36" rx="6"/>
          <rect x="208" y="0" width="44" height="36" rx="6"/>
          <rect x="260" y="0" width="44" height="36" rx="6"/>
          <rect x="312" y="0" width="44" height="36" rx="6"/>
        </g>
        <g transform="translate(0,44)">
          <rect x="0" y="0" width="44" height="36" rx="6"/>
          <rect x="52" y="0" width="44" height="36" rx="6"/>
          <rect x="104" y="0" width="44" height="36" rx="6"/>
          <rect x="156" y="0" width="44" height="36" rx="6"/>
          <rect x="208" y="0" width="44" height="36" rx="6"/>
          <rect x="260" y="0" width="44" height="36" rx="6"/>
          <rect x="312" y="0" width="44" height="36" rx="6"/>
        </g>
        <g transform="translate(0,88)">
          <rect x="0" y="0" width="44" height="36" rx="6"/>
          <rect x="52" y="0" width="44" height="36" rx="6"/>
          <rect x="104" y="0" width="44" height="36" rx="6"/>
          <rect x="156" y="0" width="44" height="36" rx="6"/>
          <rect x="208" y="0" width="44" height="36" rx="6"/>
          <rect x="260" y="0" width="44" height="36" rx="6"/>
          <rect x="312" y="0" width="44" height="36" rx="6"/>
        </g>
        <g transform="translate(0,132)">
          <rect x="0" y="0" width="44" height="36" rx="6"/>
          <rect x="52" y="0" width="44" height="36" rx="6"/>
          <rect x="104" y="0" width="44" height="36" rx="6"/>
          <rect x="156" y="0" width="44" height="36" rx="6"/>
          <rect x="208" y="0" width="44" height="36" rx="6"/>
          <rect x="260" y="0" width="44" height="36" rx="6"/>
          <rect x="312" y="0" width="44" height="36" rx="6"/>
        </g>
