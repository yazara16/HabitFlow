      <circle cx="18" cy="21" r="8" fill="#0b1020" stroke="#334155"/>
      <text x="38" y="26" fill="#e2e8f0" font-size="13" font-family="Inter, system-ui">Leer 20 páginas</text>
    </g>

    <!-- Progress ring -->
    <g transform="translate(586,344)">
      <circle cx="0" cy="0" r="30" stroke="#1f2937" stroke-width="10" fill="none"/>
      <circle cx="0" cy="0" r="30" stroke="url(#g2)" stroke-width="10" fill="none" stroke-linecap="round" stroke-dasharray="188" stroke-dashoffset="56"/>
      <text x="0" y="5" text-anchor="middle" fill="#e2e8f0" font-size="14" font-family="Inter, system-ui">70%</text>
    </g>
  </g>

  <!-- Accent shapes -->
  <circle cx="760" cy="60" r="60" fill="#22c55e" opacity="0.08"/>
  <circle cx="40" cy="460" r="80" fill="#8b5cf6" opacity="0.08"/>
